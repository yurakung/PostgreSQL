{% extends 'base.html' %}

<p>Are you sure you want to delete this note?</p>
<h4>Note Details:</h4>
<p>Title: {{ note.title }}</p>
<p>Description: {{ note.description }}</p>
<form action="" method="POST">

  {{ form.hidden_tag() }}

</form>

{% endblock %}
